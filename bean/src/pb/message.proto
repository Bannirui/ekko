syntax = "proto3";
option java_package = "com.github.bannirui.ekko.bean.pb";
option java_outer_classname = "MessageProto";
option java_multiple_files = false;

message Message {
  int64 sender = 1; // sender uid
  int64 receiver = 2; // receiver uid
  int64 type = 3; // message type
  string content = 4; // message content
}